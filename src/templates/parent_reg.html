<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="../static/css/login.css" rel="stylesheet">

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div id="central_image">
        <img class='rounded' src="../static/Logo (2)(1).png">
    </div>
    <div class="login_form">
      <form >
        <div class="form-group form-outline w-75">
<!--          <label >Email</label>-->
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <br>
        <div class="form-group form-outline w-80 ">
<!--          <label >Password</label>-->
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone">
        </div>
        <br>
        <div class="form-group form-outline w-80 ">
<!--          <label >Password</label>-->
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <br>
        <div class="form-group form-outline w-80 ">
<!--          <label >Password</label>-->
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Passowrd">
        </div>
        <br>
          <br>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="login_button">Sign Up</button>
        <br>

      </form>

        <div class="signup-box" style="padding-left:150px">
          <p style="display:inline">Already a user?</p><a href="#"  style="text-decoration:none">Sign In</a>
        </div>
    </div>
