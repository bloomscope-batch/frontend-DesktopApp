<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="container">

        <h1 class="display-6 text-center"> Registration Form </h1>

        <form action="/auth/register/" method="post">

            <br>
            <!--User type-->

            <select name="user_type" id="user_type" class="form-select">
                <option value="student" onclick="show_signup_form('student')">Student</option>
                <option value="parent" onclick="show_signup_form('parent')">Parent</option>
                <option value="organisation" onclick="show_signup_form('organisation')">Organisation</option>
            </select>

            <br>

            <!--Student user - hidden if not a student user-->

            <div id="student_form" style="display: none;">

                <label class="form-label">Name:</label>
                <input name="name" type ="name" class="form-control" id="name" placeholder="FirstName and LastName"> <br>

                <label for="email" class="form-label">Email Address:</label>
                <input name="email" type ="email" class="form-control" id="email" placeholder="email-id"> <br>

                <label for="phone" class="form-label">Phone Number:</label>
                <input name="phone" type ="phone" class="form-control" id="phone" placeholder="Phone No."> <br>

                <label for="DOB" class="form-label">Date Of Birth:</label>
                <input name="dob" type="date" name="dob"  class="form-control" id="DOB"> <br>

                <!--Parent details-->
                <label class="form-label">Parent's Details:</label>
                <input name="parent_email" type="email" placeholder="Parent's email" class="form-control">
                <input name="parent_phone" type="text" placeholder="Parent's phone" class="form-control" > <br>

                <label for="picture-upload" class="form-label">Large file input example</label>
                <input name="profile-pic" class="form-control form-control-lg" id="picture-upload" type="file"> <br>

                <!--Special Needs-->
                Any special needs : 
                <select name="special_needs" id="special needs" class="form-select" aria-label="Default select example">
                    <option value="">None</option>
                    <option value="ADHD">ADHD</option>
                    <option value="other">other</option>
                </select>
                <br>

                <!-- other remarks-->
                <label class="form-label">Remarks:</label>
                <textarea name="other_remarks" placeholder="other remarks" class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
                <br>

            </div>

            <!--Parent user - hidden if not a parent user-->

            <div id="parent_form" style="display: none;">

                <label for="email" class="form-label">Email Address:</label>
                <input name="email" type ="email" class="form-control" id="email" placeholder="email-id"> <br>

                <label for="phone" class="form-label">Phone Number:</label>
                <input name="phone" type ="phone" class="form-control" id="phone" placeholder="Phone No.">

            </div>

            <!--Organization user - hidden if not a org user-->

            <div id="organisation_form" style="display: none;">

                <label for="name" class="form-label">Name:</label>
                <input name="name" type ="name" class="form-control" id="name" placeholder="Organisation Name"> <br>
            
                <label for="email" class="form-label">Email Address:</label>
                <input name="email" type ="email" class="form-control" id="email" placeholder="email-id"> <br>

                <label for="phone" class="form-label">Phone Number:</label>
                <input name="phone" type ="phone" class="form-control" id="phone" placeholder="Phone No."> <br>

                <label for="picture-upload" class="form-label">Large file input example</label>
                <input name="profile-pic" class="form-control form-control-lg" id="picture-upload" type="file"> <br>
            
            </div>

            <br>

            <div id="password_fields" style="display: none;">
                <input type="password" name="password" placeholder="password" class="form-control"> <br>
                <input type="password" name="confirm_password" placeholder="confirm_passowrd" class="form-control"> <br>
                <button type="submit" class="btn btn-primary" >Register</button>
            </div>

        </form>

        <br>

       <center> <a class="text-center" href="/auth/login">Login</a> </center> <br>

    </div>
    
    <script>
        function show_signup_form(user_type) {

            // disabling user_type selection after once selected

            var user_type_select = document.getElementById("user_type");
            // user_type_select.disabled = true;

            // displaying the form for the user type selected

            var student_form = document.getElementById("student_form");
            var parent_form = document.getElementById("parent_form");
            var organisation_form = document.getElementById("organisation_form");

            if (user_type == "student"){
                student_form.style.display = "block";
                parent_form.remove();
                organisation_form.remove();
            } else if (user_type == "parent"){
                parent_form.style.display = "block";
                student_form.remove();
                organisation_form.remove();
            } else if (user_type == "organisation"){
                organisation_form.style.display = "block";
                student_form.remove();
                parent_form.remove();
            }

            // displaying the password fields

            document.getElementById("password_fields").style.display = "block";

        }
    </script>


</html>
