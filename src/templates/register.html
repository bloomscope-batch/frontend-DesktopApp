<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <title>Bootstrap demo</title>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
<!--    <h1>Hello, world!</h1>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<h1 class="display-6 text-center"> Registration Form </h1>
<div class ='row justify-content-center my-5'>
    <div class ='col-lg-6'>
<form >

    <!--Global data for all-->

    <!--Organisation / teacher user - use the global user data-->
    <label for="email" class="form-label">Email Address:</label>
    <input type ="email" class="form-control" id="email" placeholder="email-id">

    <label for="name" class="form-label">Name:</label>
    <input type ="email" class="form-control" id="name" placeholder="FirstName and LastName">

    <label for="phone" class="form-label">Phone Number:</label>
    <input type ="phone" class="form-control" id="phone" placeholder="Phone No.">


    <br>
    <!--User type-->

    <select name="user_type" id="user_type" class="form-select" aria-label="Default select example">
        <option value="student" onclick="show_signup_form('student')">Student</option>
        <option value="parent" onclick="show_signup_form('parent')">Parent</option>
        <option value="organisation" onclick="show_signup_form('organisation')">Organisation</option>
    </select>

    <!--Student user - hidden if not a student user-->

    <div id="student_form" style="display: block;">

        <label for="DOB" class="form-label">Date Of Birth:</label>
        <input type="date" name="dob"  class="form-control" id="DOB"> <br>

        <!--Father details-->
        <label class="form-label">Father's Details:</label>
        <input type="email" name="father_email" placeholder="father email" class="form-control"> <br>
        <input type="text" name="father_name" placeholder="father name" class="form-control"> <br>
        <input type="text" name="father_phone" placeholder="father phone" class="form-control" > <br>
        <br>
        <!--Mother details-->
        <label class="form-label">Mother's Details:</label>
        <input type="email" name="mother _mail" placeholder="mother email" class="form-control" > <br>
        <input type="text" name="mother_name" placeholder="mother name" class="form-control" > <br>
        <input type="text" name="mother_phone" placeholder="mother phone" class="form-control" > <br>

        <!--Special Needs-->
        Any special needs : 
        <select name="special_needs" id="special needs" class="form-select" aria-label="Default select example">
            <option value="">None</option>
            <option value="ADHD">ADHD</option>
            <option value="other">other</option>
        </select>
        <br>

        <!-- other remarks-->
        <label class="form-label">Remarks:</label>
        <textarea name="other_remarks" placeholder="other remarks" class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
        <br>
    </div>

    <!--Parent user - hidden if not a parent user-->

    <div id="parent_form" style="display: none;">
        <input type="text" name="self_relation" placeholder="self relation with student"> <br>
        <!--Spouse details-->
        <input type="email" name="spouse_email" placeholder="spouse email" class="form-control" > <br>
        <input type="text" name="spouse_name" placeholder="spouse name" class="form-control"> <br>
        <input type="text" name="spouse_phone" placeholder="spouse phone" class="form-control"> <br>
    </div>

    <div id="organisation_form" style="display: none;">organisation form</div>

    <input type="password" name="password" placeholder="password" class="form-control"> <br>
    <input type="password" name="confirm_password" placeholder="confirm_passowrd" class="form-control"> <br>

    <button type="submit" class="btn btn-primary" >Register</button>

</form>
    </div>
</div>
<br>

</body>

<a href="/auth/login">Login</a> <br>

<script>
    var select_val = document.getElementById('user_type');
    var value = select.options[select.selectedIndex].value;
    function show_signup_form(user_type) {
        var student_form = document.getElementById("student_form");
        var parent_form = document.getElementById("parent_form");
        var organisation_form = document.getElementById("organisation_form");

        if (user_type == "student"){
            student_form.style.display = "block";
            parent_form.style.display = "none";
            organisation_form.style.display = "none";
        } else if (user_type == "parent"){
            student_form.style.display = "none";
            parent_form.style.display = "block";
            organisation_form.style.display = "none";
        } else if (user_type == "organisation"){
            student_form.style.display = "none";
            parent_form.style.display = "none";
            organisation_form.style.display = "block";
        }
    }
    show_signup_form(value)
</script>



</html>
